{% extends "base.html" %}
{% block title %}Dashboard{% endblock %}

{% block content %}
<div id="link-header" style="display: flex;" class="flex-column bg-1">
    <div class="link-header-top"></div>
    <div class="link-header-middle">
        <h1 class="no-margin">Admin</h1>
    </div>
    <div class="link-header-bottom">
        <a href="/dashboard/admin" class="button active">Home</a>
        <a href="/dashboard/admin/projects" class="button">Projects</a>
        <a href="/dashboard/admin/roles" class="button">Roles</a>
        <a href="/dashboard/admin/sql" class="button">SQL</a>
    </div>
</div>

<main class="small flex flex-column g-4">
    <div class="card secondary round flex justify-space-between align-center g-4">
        <b>Manage Projects</b>

        <a class="button theme:primary round" href="/dashboard/admin/projects">
            Go
            <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none"
                stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
                class="lucide lucide-arrow-right">
                <path d="M5 12h14" />
                <path d="m12 5 7 7-7 7" />
            </svg>
        </a>
    </div>

    <div class="card secondary round flex justify-space-between align-center g-4">
        <b>Manage Roles</b>

        <a class="button theme:primary round" href="/dashboard/admin/roles">
            Go
            <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none"
                stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
                class="lucide lucide-arrow-right">
                <path d="M5 12h14" />
                <path d="m12 5 7 7-7 7" />
            </svg>
        </a>
    </div>

    <div class="card secondary round flex justify-space-between align-center g-4">
        <b>SQL Viewer</b>

        <a class="button theme:primary round" href="/dashboard/admin/sql">
            Go
            <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none"
                stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
                class="lucide lucide-arrow-right">
                <path d="M5 12h14" />
                <path d="m12 5 7 7-7 7" />
            </svg>
        </a>
    </div>
</main>
{% call super() %}
{% endblock %}
