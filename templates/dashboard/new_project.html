{% extends "../base.html" %}

{% block title %}Create Project{% endblock %}

{% block content %}
<div id="link-header" style="display: flex;" class="flex-column bg-1">
    <div class="link-header-top"></div>

    <div class="link-header-middle">
        <h1 class="no-margin">Create Project</h1>
    </div>

    <div class="link-header-bottom">
        <a href="/dashboard" class="button">Home</a>
        <a href="/dashboard/projects" class="button active">Projects</a>
    </div>
</div>

<main class="flex align-center flex-column g-4 small">
    <div class="card secondary round border" style="width: 25rem;" id="forms">
        <div id="error" class="mdnote note-error full" style="display: none;"></div>
        <form class="full flex flex-column g-4" action="/api/v1/projects" id="create-project">
            <label for="_name"><b>Name</b></label>

            <input type="text" name="_name" id="_name" placeholder="project-name" class="full round" minlength="4"
                maxlength="32" required="true" />

            <label for="project_type"><b>Type</b></label>

            <select name="project_type" id="project_type" class="full round" required>
                <option value="StaticPackage" selected>Normal</option>
                <!-- TODO: different account permission ("VIB:Containers") required -->
                <option value="StaticContainer" disabled>Container</option>
            </select>

            <hr />

            <button class="theme:primary full round">
                <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none"
                    stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
                    class="lucide lucide-plus">
                    <path d="M5 12h14" />
                    <path d="M12 5v14" />
                </svg>
                Create Project
            </button>
        </form>
    </div>

    <script type="module">
        import "/static/js/NewProject.js";
    </script>
</main>
{% endblock %}
